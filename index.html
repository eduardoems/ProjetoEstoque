    <div class="imgEstoque">

    </div>

    <caption class="etiqueta">Cadastro de Produtos</caption>

     <!--Formulário: Nome, Classificação, quantidade de produtos e movimentação-->
    <form class="table" method="get">
        <table>
           
            <div class="etiqueta">              
                <label for="nome" class="form-label">Produto:  </label>
                <input type="text" class="form-control" id="nome" required title="Nome">
            </div>
            <div class="etiqueta">
                <label for="classificacao" class="form-label"> Classificação:  </label>
                <select class="form-control" id="classificacao">
                    <option value="" disabled selected> Selecione...</option>
                    <option value="Escritorio"> Materiais Para Escritório </option>
                    <option value="Producao"> Materiais De Produção </option>
                </select>
            </div>
            <div class="etiqueta">
            <label for="qtd" class="form-label">Quantidade: </label>
            <input type="number" class="form-control" id="qtd" required title="Quantidade">
            </div>

            <div class="data">
                <label for="data" class="etiqueta">Movimentacão: </label>
                <input type="date" id="data" required title="data">
            </div>

            <div class="etiqueta">
                <label class="labelCheckEnt" for="EntMov" class="form-label" >Entrada</label>
                <input type="radio" id="EntMov" name = "tipoEstoque" title="EntMov">
                <label class="labelCheckSai" for="SaiMov" class="form-label">Saída</label>
                <input type="radio" id="SaiMov" name = "tipoEstoque" checked title="SaiMov">
            </div>
    
            <div class="m-3">
                <input type="submit" class="btn btn-primary" id="salvar" onclick="validarProduto(event)" value="Incluir">
                <input type="reset" class="btn btn-danger" id="limpar" value="Limpar">
            </div>

            

        </table>
    </form>

<script src ="Js/produto.js"></script>
